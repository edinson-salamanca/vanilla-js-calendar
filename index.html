<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="search">
      <div class="search-content">
        <div class="search-item">
          <label for="year">Año</label>
          <input
            class="input-year"
            type="number"
            name="year"
            id="year"
            placeholder="Ingrese año"
            min="1"
          />
        </div>

        <div class="search-item">
          <label for="month">Mes</label>
          <select id="month">
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
            <option value="10">11</option>
            <option value="11">12</option>
          </select>
        </div>

        <div class="search-item">
          <button class="search-button icon-search" id="search-button">
            Buscar
          </button>
        </div>
      </div>
    </header>
    <main class="calender">
      <div class="calender-content">
        <h1 id="title_mont_year" class="title-calender">Enero 2021</h1>
        <ol>
          <li class="day-name">Lun</li>
          <li class="day-name">Mar</li>
          <li class="day-name">Mié</li>
          <li class="day-name">Jue</li>
          <li class="day-name">Vie</li>
          <li class="day-name">Sáb</li>
          <li class="day-name">Dom</li>
        </ol>
      </div>
    </main>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
